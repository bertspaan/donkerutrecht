<!doctype html>
<html lang="en">
  <head>
    <title>Donker Utrecht</title>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
  	</header>
    <div id="map"></div>
    <script>
      var tileUrl = 'http://tiles.donkerutrecht.nl.s3-eu-central-1.amazonaws.com/{z}/{x}/{y}.png',
          map = L.map('map', {
            minZoom: 13,
            maxZoom: 18
          });

      L.tileLayer(tileUrl).addTo(map);
      map.setView([52.0966,5.1097], 13);
    </script>
  </body>
</html>
